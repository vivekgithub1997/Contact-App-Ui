<div class="modal-background">
<div class="login-card">
<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <div *ngIf="isLoading" class="loader-overlay">
    <div class="loader"></div>
  </div>
  
  <form #form="ngForm" (ngSubmit)="Login()" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required email #emailField="ngModel" />
      <mat-error *ngIf="emailField.invalid && emailField.touched">
        Valid email is required
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel" />
      <mat-error *ngIf="passwordField.invalid && passwordField.touched">
        Password is required (min 6 characters)
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Login
    </button>
  </form>

  <div class="social-login">
    <button mat-raised-button class="google-btn">
    <img src="https://img.icons8.com/color/24/google-logo.png" alt="Googleoogle">
    <span>Login with  Google</span>
    </button>
  
    <button mat-raised-button class="facebook-btn">
      <img src="https://img.icons8.com/color/24/facebook-new.png">
      <span>Login with Facebook</span>
    </button>
  </div>

</mat-dialog-content>
</div>
</div>
